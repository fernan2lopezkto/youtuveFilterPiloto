<!DOCTYPE html>
<html lang="es" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Filtro de Contenido Piloto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-200">

    <div class="container max-w-xl mx-auto p-4">
        
        <h1 class="text-3xl font-bold text-center text-primary my-4">Buscador y Filtro de YouTube</h1>

        <div class="collapse bg-base-100 shadow-md mb-4">
            <input type="checkbox" id="config-toggle-cb" /> 
            <label class="collapse-title font-medium" for="config-toggle-cb" id="toggle-config-btn">
                ‚öôÔ∏è Configuraci√≥n (Mostrar/Ocultar)
            </label>
            <div class="collapse-content" id="config-section">
                
                <div class="form-control w-full mb-4">
                    <label class="label"><span class="label-text">Clave de API (Guardada localmente)</span></label>
                    <div class="join">
                        <input type="text" id="api-key-input" placeholder="Introduce tu Clave de API" class="input input-bordered join-item w-full" aria-label="Clave de API de YouTube">
                        <button onclick="saveApiKey()" class="btn btn-primary join-item">Guardar</button>
                    </div>
                </div>
                
                <div class="form-control w-full mb-4">
                    <label class="label"><span class="label-text">Palabras Clave de Filtro (Separadas por coma)</span></label>
                    <div class="join">
                        <input type="text" id="filter-keywords-input" placeholder="ej: halloween, bruja, miedo" class="input input-bordered join-item w-full" aria-label="Palabras clave de filtro">
                        <button onclick="saveKeywords()" class="btn btn-primary join-item">Guardar</button>
                    </div>
                </div>

                <div id="config-message-container" class="mt-2"></div>
            </div>
        </div>
        
        <hr class="my-4 border-base-300">

        <div class="join w-full mb-6">
            <input type="text" id="query" placeholder="Escribe tu b√∫squeda (ej: videos infantiles)" class="input input-bordered join-item w-full" aria-label="T√©rmino de b√∫squeda de YouTube">
            <button onclick="searchVideos()" class="btn btn-primary join-item" aria-label="Bot√≥n de buscar videos">Buscar</button>
        </div>
        
        <div id="history-section" class="mb-6">
            <h2 class="text-xl font-semibold mb-2">üïí Vistos Recientemente</h2>
            <div id="viewed-history" class="video-list space-y-4">
                </div>
        </div>
        
        <hr class="my-4 border-base-300">

        <div id="results">
            <div class="alert alert-info">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <span>Resultados de la b√∫squeda aparecer√°n aqu√≠.</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
